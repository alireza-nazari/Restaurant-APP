  <ion-nav-buttons side="right">

  <ion-content padding="false" scroll="false" class="has-header tab_content" style="text-align: center;">
    <h2 id="mENU-heading4" style="color:#ffffff;">BREAKFAST</h2>
    <div id="mENU-markdown2">
      <p style="color:#ffffff;">ΓΑΛΑ-ΤΣΑΙ-ΚΑΦΕΣ ΒΟΥΤΗΡΑΚΙΑ ΜΕΡΕΝΤΑ CORN FLAKES ΑΡΤΟΣ

    </div>

    <div id="mENU-markdown3">
      <p style="color:#ffffff;">ΣΠΑΓΓΕΤΙ ΜΠΟΛΟΝΕΖ (ΣΑΛΤΣΑ ΚΙΜΑ) ΤΥΡΙ ΤΡΙΜΜΕΝΟ ΣΑΛΑΤΑ: ΜΑΡΟΥΛΙ ΛΑΧΑΝΟ ΑΣΠ.ΚΟΚΚ ΚΑΡΟΤΟ ΦΡΟΥΤΟ
      </p>
    </div>
    <h2 id="mENU-heading6" style="color:#ffffff;">DINNER</h2>
    <div id="mENU-markdown4">
      <p style="color:#ffffff;">ΑΡΑΚΑΣ ΛΑΔΕΡΟΣ ΜΕ ΠΑΤΑΤΕΣ ΚΑΙ ΚΑΡΟΤΑ ΤΥΡΙ ΦΕΤΑ ΣΑΛΑΤΑ: ΝΤΟΜΑΤΑ-ΑΓΓΟΥΡΙ ΦΡΟΥΤΟ</p>
    </div>
