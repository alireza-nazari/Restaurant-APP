<ion-view title="Restaurant menu">

  <ion-nav-buttons side="right">
    <ion-spinner style="stroke: #ffffff; fill: #ffffff;" ng-show="processing"></ion-spinner>
  </ion-nav-buttons>

  <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()" scroll="true" padding="true"
               class="has-header tab_content" style="text-align: center;">

    <div class="row card menu_card">
      <div class="row">
        <div class="col col-25 col-center">
          <div class="row row-center">
            <div class="button"
                 style="border-radius: 0; border: 1px solid rgb(0, 0, 0); color: black;"
                 ng-click="question('B')"
                 ng-disabled="status.meals.b.o_number || status.meals.b.q_question"
                 ng-class="{
                            'button-balanced': status.meals.b.sec_left > 0 && !status.meals.b.o_number,
                            'button-stable': status.meals.b.o_number && status.meals.b.o_number != '*****',
                            'button-assertive': status.meals.b.o_number == '*****',
                            'button-energized': status.meals.b.sec_left <= 0 && !status.meals.b.o_number}"
            >
              <strong>Take</strong>
              <div class="item-text-wrap" ng-if="status.meals.b.o_number">
                <p style="margin: 0;"><strong style="color: black">{{status.meals.b.o_number}}</strong></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-50 menu_col-50">
          <div class="row row-top menu_header">
            Breakfast&nbsp;
            <span ng-if="status.meals.b.sec_left > 0">(today)</span>
            <span ng-if="status.meals.b.sec_left <= 0">(tomorrow)</span>
          </div>
          <hr class="hr_menu">
          <div class="row row-bottom menu_content" ng-bind="status.menu.b.meal"></div>
        </div>
        <div class="col col-25 col-center">
          <div class="row row-center">
            <div class="button"
                 style="border-radius: 0; border: 1px solid rgb(0, 0, 0); color: black;"
                 ng-click="offer('B')"
                 ng-disabled="status.meals.b.o_number || status.meals.b.o_offer"
                 ng-class="{
                            'button-balanced': status.meals.b.sec_left > 0 && !status.meals.b.q_username,
                            'button-stable': status.meals.b.q_username && status.meals.b.q_username != '*****',
                            'button-assertive': status.meals.b.q_username == '*****',
                            'button-energized': status.meals.b.sec_left <= 0 && !status.meals.b.q_username}"
            >
              <strong>Give</strong>
              <div class="item-text-wrap" ng-if="status.meals.b.q_username">
                <p style="margin: 0;"><strong style="color: black">{{status.meals.b.q_username}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row card menu_card">
      <div class="row">
        <div class="col col-25 col-center">
          <div class="row row-center">
            <div class="button"
                 style="border-radius: 0; border: 1px solid rgb(0, 0, 0); color: black;"

            </div>

        </div>
        <div class="col col-50 menu_col-50">

          <hr class="hr_menu">
          <div class="row row-bottom menu_content" ng-bind="status.menu.l.meal"></div>
        </div>
        <div class="col col-25 col-center">
          <div class="row row-center">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row card menu_card">
      <div class="row">
        <div class="col col-25 col-center">

              </div>

          </div>
        </div>
        <div class="col col-50 menu_col-50">
          <div class="row row-top menu_header">

        <div class="col col-25 col-center">

                <p style="margin: 0;"><strong style="color: black">{{status.meals.d.q_username}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
